<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="chat.ico" type="image/x-icon"/>
  <title>ChatMASTER</title>  
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ChatMASTER</a>
      
      <button class="navbar-toggler" type="button" 
        data-toggle="collapse" data-target="#navbarsExample07" 
        aria-controls="navbarsExample07" aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample07">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>



<section class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h3>Your messages</h3>
      <ul id="message-list"></ul>
    </div>
  </div>
</section>

<section class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <div class="input-group">
        <input id="chat-msg-body"
          type="text" class="form-control" 
          placeholder="Your message here" 
          aria-label="Your message here" 
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button id="submit-chat" 
            class="btn btn-outline-secondary" 
            type="button">Send
          </button>
        </div>
      </div>
    </div>
  </div>

</section>

  
</body>
</html>
